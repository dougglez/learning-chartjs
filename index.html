<!DOCTYPE html>
<html lang="en" ng-app="chartExample">

<head>
  <title>ChartJS Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <section class="header">
    <nav class="nav-bar">
      <a class="nav-link" href="https://dougglez.github.io/learning-chartjs/">Home</a>
      <a class="nav-link" ui-sref="bar">Bar</a>
      <a class="nav-link" ui-sref="line">Line</a>
      <a class="nav-link" ui-sref="radar">Radar</a>
      <a class="nav-link" ui-sref="polar">Polar</a>

  <script type="text/javascript" src="./charts/polarCtrl.js"></script>
